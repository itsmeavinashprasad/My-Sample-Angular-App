<div id="list-repo-wrapper">
    
    <div (click)="setRepoDetails(i)"  class="list-repo-item" *ngFor="let repo of listRepo; index as i">
        <h4 > {{repo.name}} </h4>
        <div *ngIf="repo.private; then thenBlock" ></div>
        <ng-template #thenBlock>
            Private
        </ng-template>
        <p class="item-desc"> {{repo.description}} </p>
    </div>

</div>
